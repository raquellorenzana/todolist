<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta charset="UTF-8">

		<title>To Do List</title>

		<link rel="stylesheet" type="text/css" href="css/normalize.css">
	       
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	    
	    <link rel="shortcut icon" href="img/checkmark.png">

		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Engagement|Herr+Von+Muellerhoff|Indie+Flower|Montez|Pacifico|Shadows+Into+Light|The+Girl+Next+Door|Yellowtail" rel="stylesheet">

	     <link rel="stylesheet" href="css/font-awesome.min.css">

	    <link rel="stylesheet" href="css/main.css" media="screen" type="text/css">
	</head>

	<body>
		<section class="container-fluid">
			<div class="col-md-12">
			
			<div class="row">
				<div class="col-md-12">
					<h1>To Do List:</h1>
				</div>
			</div>

			
			
			<div class="row">	
				<div class="col-md-12">


					<form id="myForm" class="inputItem">

						<input type=text id="addListItem" class="listItemInput"></input>

						<br>
						<br>
							
						<button type="button" onclick="addToList()" class="btn btn-primary btn-lg"> Add Item</button>
					</form>

				</div>
			</div>



			<div class="row">
				<div class="col-md-12">
					<ol id="ordered" class="list">
					</ol>
				</div>
			</div>


		</section>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
	</body>
